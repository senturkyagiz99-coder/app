            <p style="margin: 0; font-size: 14px;">Daha iyi deneyim için Tartışma Kulübü uygulamasını kurun!</p>
            <button id="pwa-install-btn" style="background: white; color: #dc2626; border: none; padding: 6px 12px; margin-left: 10px; border-radius: 4px; cursor: pointer;">Kur</button>
            <button id="pwa-dismiss-btn" style="background: transparent; color: white; border: 1px solid white; padding: 6px 12px; margin-left: 8px; border-radius: 4px; cursor: pointer;">Sonra</button>

        <!-- Service Worker Kaydı -->
        <script>
            // PWA Kurulumu
            let deferredPrompt;
            const installBanner = document.getElementById('pwa-install-banner');
            const installBtn = document.getElementById('pwa-install-btn');
            const dismissBtn = document.getElementById('pwa-dismiss-btn');

            // beforeinstallprompt olayını dinle
            window.addEventListener('beforeinstallprompt', (e) => {
                console.log('PWA kurulum istemi tetiklendi');
                e.preventDefault();
                deferredPrompt = e;
                
                // Daha önce reddedilmediyse kurulum banner'ını göster
                if (!localStorage.getItem('pwa-banner-dismissed')) {
                    installBanner.style.display = 'block';
                }
            });

            // Kurulum butonu tıklaması
            installBtn.addEventListener('click', async () => {
                if (deferredPrompt) {
                    deferredPrompt.prompt();
                    const { outcome } = await deferredPrompt.userChoice;
                    console.log('PWA kurulum sonucu:', outcome);
                    deferredPrompt = null;
                }
                installBanner.style.display = 'none';
            });

            // Reddet butonu tıklaması
            dismissBtn.addEventListener('click', () => {
                installBanner.style.display = 'none';
                localStorage.setItem('pwa-banner-dismissed', 'true');
            });

            // Service Worker Kaydı
            if ('serviceWorker' in navigator) {
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register('/sw.js')
                        .then((registration) => {
                            console.log('SW kaydedildi: ', registration);
                            
                            // Güncelleme mevcut
                            registration.addEventListener('updatefound', () => {
                                const newWorker = registration.installing;
                                newWorker.addEventListener('statechange', () => {
                                    if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                        // Güncelleme bildirimi göster
                                        if (confirm('Yeni sürüm mevcut! Güncellemek için yenileyin?')) {
                                            window.location.reload();
                                        }
                                    }
                                });
                            });
                        })
                        .catch((registrationError) => {
                            console.log('SW kayıt başarısız: ', registrationError);
                        });
                });
            }

            // Uygulama kurulup kurulmadığını kontrol et
            window.addEventListener('appinstalled', (evt) => {
                console.log('PWA uygulaması başarıyla kuruldu');
                installBanner.style.display = 'none';
            });

            // Push bildirim izni iste
            function requestNotificationPermission() {
                if ('Notification' in window && 'serviceWorker' in navigator) {
                    Notification.requestPermission().then(permission => {
                        if (permission === 'granted') {
                            console.log('Bildirim izni verildi');
                        }
                    });
                }
            }

            // Sayfa yüklendiğinde bildirim izni iste
            setTimeout(requestNotificationPermission, 3000);
        </script>
